<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CSE Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 3rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
    }

    .navbar nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #00ffd5;
    }

    .contact-container {
      display: flex;
      flex: 1;
      padding: 3rem;
      gap: 3rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .contact-form, .contact-info {
      flex: 1 1 400px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .contact-form h2, .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 130px;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      background-color: #00ffd5;
      color: #111;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c8a9;
    }

    .social-icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .social-icons a {
      font-size: 2.5rem;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ffd5;
      transform: scale(1.2);
    }

    .contact-info p {
      margin: 1rem 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-info p i {
      color: #00ffd5;
      margin-right: 10px;
      font-size: 1.2rem;
    }

   .email-highlight,
.phone-highlight {
  font-weight: bold;
  background: linear-gradient(to right, #00ffd5, #00b894);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;    

}
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }

    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        padding: 2rem;
      }

      .contact-form, .contact-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">HARSHINI CHINNASAMY</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-container">
    <!-- Left: Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="https://formspree.io/f/myznljol" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="_replyto" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Right: Contact Info -->
    <div class="contact-info">
      <h2>Connect With Me</h2>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/harshini-chinna-samy-a9374232a/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/harshini16906" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      </div>
      <p><i class="fas fa-envelope"></i> <span class="email-highlight">harshinic16906cse24_27@ksrce.ac.in</span></p>
      <p><i class="fas fa-phone"></i> <span class="phone-highlight">+91-7092384029</span></p>
    </div>
  </main>

  <footer>&copy; 2025 HARSHINI</footer>
</body>
</html>
